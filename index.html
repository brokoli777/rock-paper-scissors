<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="story">
        <div id="typing"></div>
    </div>
    <div class="inputs">
        <input type="image" src="./images/alternaterock.png" class="rock" onclick="rock()">
        <input type="image" src="./images/alternatepaper.png" class="paper" onclick="paper()">
        <input type="image" src="./images/alternatescissors.png" class="scissors" onclick="scissors()">
    </div>

    <div class="outcome">
        <p class="outcome-display"></p>
        <p class="score-display"></p>    
    </div>
    <p class="end-display" id="end-display"></p>
    <script src="./script.js"></script>
</body>
